name: Build with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GHIDRA_VERSION: 12.0.3
      GHIDRA_DATE: "20250210"

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3

    - name: Download Ghidra
      run: |
        wget --no-verbose -O ghidra.zip https://github.com/NationalSecurityAgency/ghidra/releases/download/Ghidra_${{ env.GHIDRA_VERSION }}_build/ghidra_${{ env.GHIDRA_VERSION }}_PUBLIC_${{ env.GHIDRA_DATE }}.zip
        7z x -bd ghidra.zip

    - name: Build with Gradle
      run: |
        export GHIDRA_INSTALL_DIR=$(pwd)/ghidra_${{ env.GHIDRA_VERSION }}_PUBLIC
        gradle buildExtension

    - name: Assemble release directory
      run: |
        mkdir release
        cp dist/*.zip release/
        cp bridge_mcp_ghidra.py release/

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: GhidraMCP-artifact
        path: |
          release/*
